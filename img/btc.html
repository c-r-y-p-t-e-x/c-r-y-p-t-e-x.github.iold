<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Real-Time Bitcoin Depth Chart</title>

<meta name="viewport" content="width=device-width">

    
    <link rel="stylesheet" href="css/normalizebitcoin.css">

    
        <link rel="stylesheet" href="css/stylebitcoin.css">

  <body>

    <div id="depthchart">
  <select id="instrument">
    <option value='this_week' selected> Статистика Биткойн За Неделю </option>

  </select>
<div class="depthcontainer">

</div>
</div>
